{% extends "layout.html" %}
{% block content %}
<div style="position:absolute; left:+900px; top:30px;">
    <div class="col-md-12">
        <div class="content-section">
            <ul class="list-group">
                <li class="list-group-item list-group-item-light"><a class="ml-2" href="{{ url_for('addactivity') }}">Add Activity</a></li>
            </ul>
        
        </div>
    </div>
</div>
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted"><b>Class: </b>{{ post.ClassName }}</small>
            <small class="text-muted"><b>    Deadline: </b>{{post.deadline }}</small>
        </div>
        <h2><a class="article-title" href="/inst_activity/{{post.ActivityName}}">{{ post.ActivityName }}</a></h2>
        <p class="article-content">{{ post.description }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
