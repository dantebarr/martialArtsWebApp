{% extends "layout.html" %}
{% block content %}
<h1>Student Page</h1>
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="{{ url_for('std_activitylist') }}">{{ post.ClassName }}</a></h2>
        <p class="text-muted"><b>ID: </b>{{ post.ID }}</p>
    </div>
</article>
{% endfor %}
</div>



{% endblock content %}
