{% extends "layout.html" %}
{% block content %}
<h1>Instructor Page</h1>
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted"><b>Skill Level: </b>{{ post.skill_level }}</small>
            <small class="text-muted"><b>    Age Group: </b>{{post.age_group }}</small>
        </div>
        <h2><a class="article-title" href="/inst_activitylist/{{post.ClassName}}">{{ post.ClassName }}</a></h2>
        <p class="text-muted"><b>ID: </b>{{ post.ID }}</p>
    </div>
</article>
{% endfor %}
<div style="position:absolute; left:+900px; top:30px;">
        <div class="col-md-12">
            <div class="content-section">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-light"><a class="ml-2" href="{{ url_for('createclass') }}">Create Class</a></li>
                    <li class="list-group-item list-group-item-light">Announcements</li>
                    <li class="list-group-item list-group-item-light">Calendars</li>
                    <li class="list-group-item list-group-item-light">FAQ</li>
                </ul>
            
            </div>
        </div>
</div>



{% endblock content %}
