{% extends "layout.html" %}
{% block content %}
<h1>{{post.name}} - Add Video</h1>

<p>{{post.deadline}}</p>
<p>{{post.description}}</p>
<p>{{post.url}}</p>

<div class="content-section">
    <form method="POST" action="" name="form">
        <label for="video_url">Video URL</label><br>
        <input type="text" name="video_url"/><br>
        
        <input type="submit"/>
        {{ form.hidden_tag() }}
    </form>
</div>

{% endblock content %}
